<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="/assets/styles.css">
    <link rel="stylesheet" href="/assets/bootstrap.css">
</head>
<body>
    <h2 class="text-center my-5 titulo">ADMINISTRACIÓN DE ACTIVIDADES</h2>
    <div class="container mt-5 p-5">
        <div id="contenido" class="row">
            <div class="col-md-6 agregar-actividad">
                <form id="nueva-actividad">
                    <legend class="mb-4">Datos del Usuario</legend>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Nombre usuario:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Nombre Usuario">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Actividad</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="actividad" name="actividad" class="form-control"  placeholder="Actividad">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Fecha:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="date" id="fecha" name="fecha" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Hora:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="time" id="hora" name="hora" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Descripción:</label>
                        <div class="col-sm-8 col-lg-8">
                            <textarea id="descripcion" name="descripcion" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                            <button type="submit" class="btn btn-success w-100 d-block">Crear actividad</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h2 id="administra" class="mb-4">Administra tus pendientes</h2>
                <ul id="actividad" class="list-group lista-actividad"></ul>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>

</body>
</html>
